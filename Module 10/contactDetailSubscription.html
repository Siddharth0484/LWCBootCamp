<template>
    <lightning-card title="Contact Detail Subscription" icon-name="standard:contact">
        <div class="slds-border_bottom slds-m-bottom_small"></div>
        <lightning-button class="slds-p-left_x-small" variant="brand" onclick={subscribelms} label="Subscribe">
        </lightning-button>
        <lightning-button class="slds-p-left_x-small" variant="destructive" onclick={unSubscribelms} label="Unsubscribe">
        </lightning-button>
        <lightning-button class="slds-p-left_x-small" variant="brand" onclick={clearlms} label="clear">
        </lightning-button>
        <div class="slds-border_bottom slds-p-bottom_small"></div>
        <p>Message Recieved : {receivedMessage}</p>
       <p>Contacts Added :</p>
        <template  for:each={contactList} for:item="con">
            <div key={con.key}>{con.value}</div>
        </template>
    </lightning-card>
</template>
