<template>
    <lightning-card title="Contact Quick Create" icon-name="standard:contact">
        <lightning-record-edit-form object-api-name="Contact" onsuccess={handleSuccess}>
            <lightning-input-field field-name='Id' value={contactId}></lightning-input-field>
                    <lightning-input-field field-name="Name" onchange={setName}>
                    </lightning-input-field>
            <lightning-button class="slds-p-top_small slds-p-left_x-small" type="submit" variant="brand"
                label="Create Contact">
            </lightning-button>
        </lightning-record-edit-form>
    </lightning-card>

</template>
